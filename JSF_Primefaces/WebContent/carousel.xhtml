<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
 
    <h:head>
            <title>JSF 2.2 Hello World</title>
    </h:head>
    <h:body bgcolor="white">
             <h:form id="form">           
    <p:growl id="msgs" showDetail="true" />
    <p:carousel value="#{carouselView.cars}" headerText="Responsive" var="car" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
                <p:graphicImage library="demo/images/cars" name="#{car.brand}.gif.xhtml.gif" /> 
            </f:facet>
 
            <h:outputText value="Id:" />
            <h:outputText value="#{car.id}" />
 
            <h:outputText value="Year" />
            <h:outputText value="#{car.year}" />
 
            <h:outputText value="Color:" />
            <h:outputText value="#{car.color}" style="color:#{car.color}"/>
 
            <h:outputText value="Price" />
            <h:outputText value="$#{car.price}" />
        </p:panelGrid>
         <f:facet name="footer">
                In total there are cars.
        </f:facet>

    </p:carousel>
    </h:form>
    
    </h:body>
</html>
