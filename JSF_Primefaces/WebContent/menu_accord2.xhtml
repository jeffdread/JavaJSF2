<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.2 Hello World</title>
</h:head>
<h:body bgcolor="white">
	<h:form id="form">
	<p:growl id="msgs" showDetail="true" />
		<h3>DataModel</h3>
		<p:accordionPanel value="#{tabbedView.cars}" var="car">
			<p:tab title="Car - #{car.id}">
				<h:panelGrid columns="2" cellpadding="5">
					<f:facet name="header">
						<p:graphicImage library="demo/images/cars" name="#{car.brand}-big.gif" />
					</f:facet>
					<h:outputText value="Brand:" style="font-weight: bold" />
					<h:outputText value="#{car.brand}" />

					<h:outputText value="Year:" style="font-weight: bold" />
					<h:outputText value="#{car.year}" />

					<h:outputText value="Color:" style="font-weight: bold" />
					<h:outputText value="#{car.color}" />
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>
	</h:form>

</h:body>
</html>
