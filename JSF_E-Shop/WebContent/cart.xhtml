<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
        <title>Caddie Page</title>
	<h:outputStylesheet library="css" name="table-style.css" />
    </h:head>
<h:body>
    <h3>Votre Caddie</h3>
	<h:link value="Retour" outcome="index" />
	<h:dataTable value="#{caddie.shoppingCart.items}" var="c"
		styleClass="client-table" headerClass="client-table-header"
		rowClasses="client-table-odd-row,client-table-even-row">

		<h:column>
			<f:facet name="header">
				<h:outputLabel value="LABEL" />
			</f:facet>
			<h:outputText value="#{c.produit.label}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputLabel value="PRIX" />
			</f:facet>
			<h:outputText value="#{c.produit.price}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputLabel value="Qty" />
			</f:facet>
			<h:outputText value="#{c.quantity}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="Total" />
			</f:facet>
			<h:outputText value="#{c.total}" />
		</h:column>

	</h:dataTable>
	
	<b>Total : </b><h:outputText value="#{caddie.shoppingCart.subtotal}" /> Euro

    </h:body>
</html>
